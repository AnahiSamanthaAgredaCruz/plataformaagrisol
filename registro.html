<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proceso de Registro</title>
  <link rel="stylesheet" href="css/registro.css">
</head>
<body>
<div class="logo">
  <h1>AgroSol</h1>
</div>
<div class="container">
  <header>Registrar Nuevo Usuario Agricultor</header>
  <form id="formularioUsuarioAgricultor">
    <div class="form first">
      <div class="details personal">
        <span class="title">Detalles Personales</span>
        <div class="fields">
          <div class="input-field">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
          </div>
          <div class="input-field">
            <label>Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
          </div>
          <div class="input-field">
            <label>CI</label>
            <input type="text" id="carnet_identidad" name="carnet_identidad" placeholder="Ingrese su carnet de identidad" required>
          </div>
          <div class="input-field">
            <label>Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required>
          </div>
          <div class="input-field">
            <label>Teléfono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
          </div>
          <div class="input-field">
            <label>Correo Electrónico</label>
            <input type="email" id="correo_electronico" name="correo_electronico" placeholder="usuario.@gmail.com" required>
          </div>
          <div class="input-field">
            <label>Fecha</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
        </div>
      </div>
    </div>
    <input type="submit" value="Registrar">
  </form>
</div>
</body>
</html>
